# Phase 2a: E2E Vetting - Legal CIO via Network Services
# Purpose: Validate research pipeline for legal vertical after Phase 1 fixes
# Date: 2026-02-11

extends: "../defaults.yaml"

execution:
  id: "e2e_legal_cio_network"
  description: "E2E vetting run: Legal CIO/CTO via Network services"

verticals:
  - "legal"

title_clusters:
  - "cio_cto_cluster"

service_categories:
  - "network"

priority_combinations:
  - vertical: "legal"
    titles:
      - "cio_cto_cluster"
    service_categories:
      - "network"
    priority: 1

company_context:
  name: "UPSTACK"
  description: "Infrastructure technology advisory services"
  context_files:
    baseline: "../../../research-manager/context/baseline.yaml"
    glossary: "../../../research-manager/context/glossary.yaml"
    audience_personas: "../../../research-manager/context/audience-personas.yaml"
    writing_standards: "../../../research-manager/context/writing-standards.yaml"
  business_model: "vendor_reimbursed"
  business_model_description: "Buyers pay nothing - vendors/suppliers pay commission on closed deals"
  primary_competition: "direct_vendor_sales"
  competition_description: "Buyers going directly to carriers/cloud providers without advisory"
  key_differentiator: "End-to-end solutions throughout the full technology lifecycle"
  trust_challenge: "Buyers skeptical of 'free' advisory - need to validate independence"

research_focus:
  primary_questions:
    - "How do legal industry CIOs evaluate network infrastructure partners?"
    - "What network reliability requirements drive purchasing decisions in law firms?"
    - "How do ABA ethics rules and client confidentiality influence network vendor selection?"
    - "What triggers legal organizations to seek external network advisory?"
  output_usage:
    buyer_journey: "Legal buyer mapping, confidentiality-compliant networking"
    channels_competitive: "Legal network vendor landscape"
    customer_expansion: "Network cross-sell opportunities in legal"
    messaging_positioning: "Compliance-focused network messaging for legal"
    gtm_synthesis: "Legal network GTM strategy"

budget:
  max_cost_usd: 60.0
  max_searches: 200

validation:
  enabled: true
  model: "claude-haiku-4-5-20251001"
  min_score: 70

brand_alignment:
  enabled: true
  assets_file: "../../../research-manager/context/brand-assets.yaml"
  context_files:
    baseline: "../../../research-manager/context/baseline.yaml"
    writing_standards: "../../../research-manager/context/writing-standards.yaml"
    audience_personas: "../../../research-manager/context/audience-personas.yaml"
    glossary: "../../../research-manager/context/glossary.yaml"
  align_targets:
    - "playbooks"
  model: "claude-sonnet-4-5-20250929"
  output:
    suffix: ".aligned"
    replace_original: false
  review_gates:
    after_playbooks: false

target_alignment:
  enabled: false

execution_settings:
  review_gates:
    after_layer_0: false
    after_layer_1: false
    after_layer_2: false
    after_layer_3: false
    after_validation: false
