three_pillars:
  status: "POPULATED"

  context: |
    The three pillars describe UPSTACK's differentiation WITHIN the category.
    They operate at a different level than the category creation framework.
    The category framework defines what Technology Vendor Lifecycle Management
    is. The pillars explain why UPSTACK is the best provider of it. Research
    agents should use the category framework to educate on the problem and
    the pillars to differentiate UPSTACK when the audience is already
    problem-aware.

  architecture: |
    CATEGORY DEFINITION (what the discipline is)
    +-- Six service components (the "what")
    +-- Maturity model (the "where are you now")
    +-- Self-assessment tool (the "find out")

    DIFFERENTIATION (why UPSTACK specifically)
    +-- Pillar 1: Vendor-neutral evaluation
    +-- Pillar 2: Expert advisory at zero cost
    +-- Pillar 3: Measurable results, ongoing relationship
        +-- Operational proof (IRIS/Lumopath stories)
        +-- Intelligence advantage (proprietary data flywheel)

  pillars:
    - name: "Vendor-Neutral Evaluation"
      description: "UPSTACK evaluates the full market on your behalf, with no bias, no quotas, and no exclusive vendor relationships influencing recommendations."
      replaces: "Ad-hoc vendor selection where the internal team evaluates whoever responds to an RFP, limited by their own network and the time they can carve out from other responsibilities."
      proof_point_refs:
        - "322 active supplier relationships from a network of 1,272 (brand-assets: general)"
        - "5,759 evaluations completed in trailing 12 months (brand-assets: general)"
        - "Category-specific evaluation volumes and timelines (brand-assets: by_service_category)"
      durability: "Label is permanent. Emphasis should shift from activity framing ('we evaluate') to data-advantage framing ('your evaluation uses intelligence from thousands of comparable deals') by Q2 2026."
      future_proof_language: "Your evaluation is benchmarked against real pricing and outcomes from thousands of comparable deals."
      agent_guidance: |
        When invoking this pillar, lead with what informs the evaluation
        (proprietary data, thousands of comparable deals), not just the
        act of evaluating. Always include the vendor count (300+) and
        the structural neutrality (no quotas, no exclusive relationships).
        Use category-specific evaluation volumes from brand-assets.yaml
        when writing for a specific vertical or technology category.

    - name: "Expert Advisory at Zero Cost"
      description: "Senior-level technology advisory funded by vendors, not the client — delivering the depth of a consulting engagement without the consulting bill."
      replaces: "Paying consultants $200-500/hour for technology guidance, or relying on internal staff whose primary job isn't vendor evaluation and who lack market-wide pricing intelligence."
      proof_point_refs:
        - "101 advisory specialists (brand-assets: general)"
        - "Leadership from RingCentral, 8x8, Oracle, AT&T (brand-assets: communications_voice)"
        - "Average 33-day evaluation cycle (brand-assets: general)"
        - "Category-specific cost reduction data (brand-assets: by_service_category)"
      durability: "Label is permanent — the cost model is structural. Emphasis should shift from credentials-first ('our team comes from...') to judgment + data + leverage framing. Credentials become trust signals, not the lead proof point."
      future_proof_language: "101 advisory specialists, each backed by proprietary intelligence from thousands of comparable engagements."
      agent_guidance: |
        When invoking this pillar, always explain the funding mechanism
        honestly: vendors pay UPSTACK the same commission they'd pay their
        own sales team. UPSTACK earns the same regardless of which vendor
        is selected. The client pays nothing. Use "at no cost to you" or
        "vendor-funded advisory" — never "free" (cheapens value) and
        never "performance-based" (inaccurate). Position the zero-cost
        model as removing the two biggest barriers: budget approval and
        organizational buy-in.

    - name: "Measurable Results, Ongoing Relationship"
      description: "UPSTACK stays through implementation, lifecycle management, and renewal — serving as a single point of contact across all technology vendors with accountability for ongoing results."
      replaces: "One-time vendor selection where the advisor or broker disappears after the procurement event, leaving the enterprise to manage the vendor relationship alone."
      proof_point_refs:
        - "99.8% client retention (brand-assets: general)"
        - "3.5-year average client tenure, growing (brand-assets: general)"
        - "NPS of 78 (brand-assets: general)"
        - "Multi-decade relationships: Visionworks 16yr, WeWork 9yr, Under Armour 10yr"
        - "Operational proof stories from IRIS/Lumopath (see operational_proof section)"
      durability: "Permanent. This is the load-bearing wall among the three pillars. Every proof point describes accountability, operational depth, and relationship durability — none of which are cognitive functions that AI replaces. Should be elevated to primary position in messaging hierarchy."
      future_proof_language: "We stay. Traditional brokers focus on procurement. We manage your vendor relationships from day one through every renewal, every escalation, and every optimization opportunity."
      agent_guidance: |
        This is the most differentiated pillar and should receive the most
        emphasis in all research outputs. Lead with "we stay" as the core
        differentiator. Make it vivid with operational proof: billing
        recovery, escalation intervention, ETF mitigation, zombie spend
        detection. Use retention data (99.8%) and tenure data (3.5 years
        average, with multi-decade flagship relationships) as quantitative
        proof. This pillar actually strengthens as AI advances — the gap
        between "I can evaluate vendors myself with AI" and "someone is
        accountable for my entire vendor ecosystem" becomes more visible.

