intelligence_staging:
  status: "POPULATED"

  purpose: |
    UPSTACK's intelligence capabilities exist on a spectrum from verified
    and differentiating (Layer 1) to operational but unproven externally
    (Layer 2) to roadmap-only (Layer 3). This staging system prevents
    agents from overstating capabilities while preserving the ability to
    tell the intelligence story when appropriate.

  permanent_sentence: |
    Every engagement adds to a proprietary intelligence base that makes
    the next recommendation smarter — a compounding advantage no competitor
    can replicate by starting today.

  levels:
    - level: 1
      name: "Transactional Intelligence"
      description: "Verified, differentiating claims about the proprietary transaction dataset and its application to advisory. This is what UPSTACK can prove today and what research agents should default to."
      safe_language:
        - "Pricing intelligence from nearly 6,000 evaluations and 3,700+ deals closed annually"
        - "Benchmarking against real-world transactional data across 300+ suppliers"
        - "Every recommendation informed by actual pricing, contract terms, and outcomes from comparable engagements"
        - "Collective intelligence: your evaluation benefits from the decision patterns of 5,000+ enterprise clients"
        - "Proprietary transaction data from 37 acquisitions and thousands of annual engagements that no competitor can replicate"
        - "Expert advisors backed by proprietary market intelligence"
        - "A proprietary intelligence platform that gets smarter with every engagement"
        - "Data-driven advisory powered by proprietary transactional intelligence"
      unsafe_language:
        - "AI-powered contract intelligence"
        - "Predictive analytics identify issues before they impact your business"
        - "Real-time AI monitoring"
        - "Automated compliance monitoring"
        - "AI-enabled decision assist"
        - "80 million data points (unless methodology is documented — currently unverified)"
        # ======================================================================
        # EDIT (Issue 3): Healthcare/HIPAA compliance claims added as unsafe.
        # Agents find these via web search and incorporate them into healthcare
        # content despite BAA/HIPAA being documented capability gaps.
        # ======================================================================
        - "HIPAA compliance verification (documented capability gap — BAA signing not tracked)"
        - "Healthcare-grade security audit (no formal healthcare security program documented)"
        - "HIPAA-compliant infrastructure (UPSTACK does not certify infrastructure compliance)"
        - "BAA coverage / BAA-ready / Business Associate Agreement capability (gap — not documented in systems)"
        - "Compliance certification for healthcare clients (no formal compliance program exists)"
      use_when: "All research outputs, playbooks, outreach materials, and content unless explicitly working on platform-specific materials with documented proof points."

    - level: 2
      name: "Platform-Delivered Intelligence"
      description: "Capabilities that are operational internally but need customer-facing proof points before making the claim externally. Use only when you can point to a specific documented customer outcome."
      safe_language:
        - "ML price benchmarking — use when you can show a customer their benchmark report"
        - "Automated document parsing — use when you can demonstrate specific findings surfaced"
        - "Portal-delivered insights — use in context of the 752 active portal users"
        - "Inventory management and asset visibility — use when customer outcomes are trackable"
      unsafe_language:
        - "Any claim about these capabilities as universal features without specifying the proof context"
        - "Framing these as the reason to engage rather than as additional value within an existing relationship"
      use_when: "Case studies where the specific capability produced a documented result for a specific client. Sales conversations where the advisor can demonstrate the output live."

    - level: 3
      name: "Predictive & Prescriptive Intelligence"
      description: "Capabilities on the platform roadmap that are not yet validated with customer-facing outcomes. Do not claim these as current capabilities."
      safe_language:
        - "Building toward predictive and prescriptive advisory capabilities"
        - "The platform architecture supports [capability] as proof points accumulate"
      unsafe_language:
        - "Predictive issue identification (as current capability)"
        - "Automated compliance monitoring ensures requirements are continuously met"
        - "Real-time alerting and proactive intervention"
        - "Prescriptive advisory / system-generated recommendations"
        - "Any framing that presents roadmap items as delivered features"
      use_when: "Internal strategy documents, investor materials, or when explicitly discussing UPSTACK's technology roadmap with appropriate qualification."

  layer_advancement_triggers:
    - transition: "Layer 3 to Layer 2"
      trigger: "Capability is operational in production and producing internal results, but customer-facing proof points haven't been collected yet."
    - transition: "Layer 2 to Layer 1"
      trigger: "A specific customer outcome is documented and attributable to the capability (e.g., ML benchmarking identified $X in savings for customer Y, with their permission to reference)."
    - transition_speed: "When a capability moves from Layer 2 to Layer 1, messaging should update within one content cycle — not one quarter."

  agent_guidance: |
    Default to Layer 1 for all research outputs. Layer 1 language is
    verified, differentiating, and sufficient for compelling messaging.
    Never use Layer 2 or Layer 3 language in playbooks, outreach templates,
    or general content. The flywheel story (permanent sentence above)
    should appear in every piece of content that touches the data
    advantage. When describing the intelligence platform, always frame it
    as a structural advantage emerging from operational depth — not as a
    standalone product feature.

    Key competitive framing: "The cost of generating generic analysis has
    hit zero — any company can throw an LLM at public data. What's scarce
    is proprietary transaction data, domain-specific judgment, and
    integration into the workflows where decisions happen. UPSTACK has all
    three, plus a structural mechanism to compound their value."

    HEALTHCARE NOTE: Do not claim HIPAA compliance verification, BAA
    coverage, or healthcare-grade security capabilities. These are
    documented gaps. Use "compliance-aware technology evaluation" or
    "technology assessments informed by healthcare regulatory requirements"
    as approved alternatives. See brand-assets.yaml healthcare constraint.

