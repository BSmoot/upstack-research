maturity_model:
  status: "POPULATED"

  name: "Technology Vendor Lifecycle Management Maturity Model"

  purpose: |
    The maturity model is UPSTACK's primary category creation and sales
    qualification tool. It defines the category by showing enterprises
    where they sit on a progression from ad-hoc vendor management to
    optimized lifecycle management. It creates urgency without fear
    ("you're not broken, you're just at level 1 or 2 — there's a better
    way"), positions UPSTACK as the natural Level 3-4 solution, and gives
    sales a qualification framework for every conversation. The TAM expands
    because you're selling the practice of strategic advisory, not a
    specific procurement event.

  levels:
    - level_number: 1
      name: "Ad-Hoc"
      description: "The enterprise manages technology vendors reactively, with no systematic process. Vendor selection happens when something breaks or a contract expires. No one owns the portfolio view."
      symptoms:
        - "IT staff spend significant time on vendor calls, quote comparisons, and troubleshooting that isn't in their job description"
        - "No centralized view of what's being spent across all technology vendors"
        - "Renewal dates are tracked in spreadsheets — or not tracked at all"
        - "When a vendor issue arises, the team starts from scratch with the support queue"
        - "Nobody can answer 'what are we actually paying across all our infrastructure vendors' without significant research"
      upstack_value: "UPSTACK provides immediate visibility into the vendor portfolio, identifies zombie spend and renewal exposure, and establishes a single point of accountability for all vendor relationships."

    - level_number: 2
      name: "Cobbled Together"
      description: "The enterprise uses multiple point solutions — a consultant here, a broker there, maybe an AI tool for comparison — but with no continuity, no shared intelligence across decisions, and no accountability between procurement events."
      symptoms:
        - "Different vendors were sourced by different people or firms, with no institutional memory across decisions"
        - "Each procurement event starts from zero — no benchmarking against the enterprise's own transaction history"
        - "Multiple advisors or tools used for different categories, none with portfolio-level view"
        - "May include AI-assisted DIY research that feels like progress but provides no accountability, proprietary benchmarking, or escalation leverage"
        - "Cost savings are captured at point-of-purchase but erode over the contract lifecycle because nobody watches"
      upstack_value: "UPSTACK consolidates fragmented advisory relationships into a single partner with cross-category intelligence. Every decision builds on the last — your fifth evaluation is smarter than your first because the intelligence compounds."

    - level_number: 3
      name: "Strategic Partner"
      description: "One partner manages the full vendor lifecycle across all technology categories, with dedicated accountability, proprietary intelligence, and continuous optimization."
      symptoms:
        - "A dedicated partner handles vendor evaluation, implementation, and ongoing management"
        - "Renewal exposure is tracked proactively — no auto-renewals at inflated rates"
        - "Technology decisions are benchmarked against real market data from comparable engagements"
        - "Escalation leverage exists — someone with carrier executive relationships picks up the phone when things break"
        - "The team has reclaimed bandwidth for strategic initiatives by offloading vendor coordination"
      upstack_value: "This is where UPSTACK operates today for most enterprise clients. Human expertise + proprietary intelligence + structural leverage + accountability."

    - level_number: 4
      name: "Optimized"
      description: "The advisory partnership is customized by industry, company size, and service category, with intelligence that compounds across every engagement and anticipates needs before they're expressed."
      symptoms:
        - "Vendor performance is monitored proactively, not just when something breaks"
        - "Technology roadmaps are informed by intelligence from thousands of comparable decisions in the same industry"
        - "The advisory partner functions as a strategic technology operations resource, not just a procurement assistant"
        - "Cost optimization is continuous, not episodic"
      upstack_value: "UPSTACK's intelligence flywheel produces this level over time. Every engagement adds to a proprietary intelligence base that makes the next recommendation smarter — a compounding advantage no competitor can replicate by starting today."

