champion_enablement:
  status: "POPULATED"

  context: |
    UPSTACK's CRM data reveals a critical insight that reshapes champion
    enablement strategy: 82% of opportunities involve 1-5 stakeholders,
    with an average of 1.9 per deal. This is fundamentally different from
    the generic Forrester benchmark of 25-person buying committees.

    NOTE: The 25-person figure is an external B2B benchmark scoped in
    brand-assets.yaml buyer_intelligence as "EXTERNAL BENCHMARK ONLY."
    All UPSTACK-specific champion enablement content must use the 1.9
    stakeholder CRM data, not the generic benchmark.

    The implication: champion enablement for UPSTACK should be designed
    for decision-maker confidence, not large-committee consensus building.
    The 1-2 people making this decision need clarity and conviction. They
    need to feel smart about the decision, not equipped to persuade 23
    colleagues.

    The 489 no-decision losses (35.4% of all losses) aren't caused by
    organizational complexity. They're caused by insufficient urgency in
    the initial message. The prospect had the authority to act. They chose
    not to. Problem education — not stakeholder mapping — is the
    highest-leverage messaging investment.

  requirements:
    - requirement: "Every piece of content must pass the forward test"
      detail: "Can the person receiving this forward it to their CFO, CISO, or procurement lead without it losing coherence or credibility? If it requires context from a prior conversation to make sense, it fails."

    - requirement: "Provide the answer, not the argument"
      detail: "With 1-2 decision-makers, the champion doesn't need a 10-slide internal business case. They need a clear, specific description of what UPSTACK does, what it costs (nothing), and what proof exists that it works. One page, one email, one conversation."

    - requirement: "Make the cost of inaction specific and personal"
      detail: "The 35.4% no-decision rate means the primary competitor is the status quo. Champion enablement must make the invisible costs of unmanaged vendor relationships visible to the decision-maker — zombie spend, renewal exposure, escalation gaps — in terms that connect to their specific context."

    - requirement: "Pre-answer the obvious objections"
      detail: "Anticipate and answer the two questions every champion faces: 'If it's free, what's the catch?' (vendor-funded model explanation) and 'Don't we already have this?' (maturity model self-assessment)."

