# INFRA Glossary — Enterprise Technology Services & Infrastructure
# Reference file for research agents to understand technology advisory industry language
# Usage: Vendor marketing often misuses terms—trust these definitions when evaluating proposals

# =============================================================================
# NETWORK & CONNECTIVITY
# =============================================================================
network:
  dia:
    abbrev: "DIA"
    full: "Dedicated Internet Access"
    definition: "Symmetrical, unshared bandwidth with SLA guarantees"

  bia:
    abbrev: "BIA"
    full: "Best-Efforts Internet Access"
    definition: "Shared, asymmetrical, no performance SLA—consumer-grade"

  sd_wan:
    abbrev: "SD-WAN"
    full: "Software-Defined Wide Area Network"
    definition: "Overlay technology for dynamic path selection across multiple underlays"

  mpls:
    abbrev: "MPLS"
    full: "Multiprotocol Label Switching"
    definition: "Legacy private WAN technology; predictable but expensive"

  p2p:
    abbrev: "P2P"
    full: "Point-to-Point"
    definition: "Direct connection between two locations (private circuit)"

  vpls:
    abbrev: "VPLS"
    full: "Virtual Private LAN Service"
    definition: "Layer 2 multipoint connectivity over carrier network"

  epl:
    abbrev: "EPL"
    full: "Ethernet Private Line"
    definition: "Dedicated point-to-point Ethernet service"

  evpl:
    abbrev: "EVPL"
    full: "Ethernet Virtual Private Line"
    definition: "Point-to-point with bandwidth sharing on access"

  dark_fiber:
    full: "Unlit Fiber"
    definition: "Raw fiber strand; customer provides transmission equipment"

  lit_service:
    full: "Active/Managed Fiber"
    definition: "Carrier-managed transmission equipment included"

  type_1_circuit:
    full: "On-Net Access"
    definition: "Building has direct carrier fiber—faster install, lower cost"

  type_2_circuit:
    full: "Off-Net Access"
    definition: "Requires construction/lease from another carrier—15-30% premium"

  mrc:
    abbrev: "MRC"
    full: "Monthly Recurring Charge"
    definition: "Ongoing service fee"

  nrc:
    abbrev: "NRC"
    full: "Non-Recurring Charge"
    definition: "One-time installation/activation fee"

  cpe:
    abbrev: "CPE"
    full: "Customer Premises Equipment"
    definition: "Hardware at customer location (routers, firewalls, etc.)"

  demarc:
    full: "Demarcation Point"
    definition: "Where carrier responsibility ends and customer begins"

  loa:
    abbrev: "LOA"
    full: "Letter of Authorization"
    definition: "Permission to install/connect in building or cross-connect"

  bgp:
    abbrev: "BGP"
    full: "Border Gateway Protocol"
    definition: "Routing protocol for internet/carrier peering"

  qos:
    abbrev: "QoS"
    full: "Quality of Service"
    definition: "Traffic prioritization mechanisms"

  cos:
    abbrev: "CoS"
    full: "Class of Service"
    definition: "Packet marking for priority treatment"

  jitter:
    full: "Packet Delay Variation"
    definition: "Inconsistency in packet arrival times; kills voice/video"

  latency:
    full: "Round-Trip Time (RTT)"
    definition: "Time for packet to travel and return"

  cir:
    abbrev: "CIR"
    full: "Committed Information Rate"
    definition: "Guaranteed minimum bandwidth (typically in MPLS/EVPL)"

  burst:
    full: "Burstable Bandwidth"
    definition: "Allowance to exceed CIR temporarily"

  oversubscription:
    full: "Shared Bandwidth Ratio"
    definition: "How many customers share backhaul (10:1, 20:1, worse)"

