positioning_lines:
  vendor_neutral_intro: >
    We work with hundreds of technology vendors across data center, networking, cloud, security, and communications — but we don't represent any of them. We represent you. Our advisory team evaluates the full market against your specific requirements, using pricing intelligence from 80 million transactional data points to ensure you're getting the right solution at the right price. There are no quotas, no exclusive relationships, and no biased incentives influencing our recommendations.

  trust_model_explanation: >
    Our fees are reimbursed by the vendor you select — not by you. That sounds unusual, so here's why it works: vendors pay us the same commission they'd pay their own sales team, because we extend their reach to enterprise buyers they'd otherwise need to find on their own. You don't pay more — in most cases, our clients get better pricing and terms than they would going direct, because we bring market intelligence and negotiating leverage from thousands of completed engagements. We earn ongoing compensation only when you stay on a solution, which means our incentive is your long-term satisfaction, not a one-time transaction.

  advisory_vs_broker: >
    Traditional technology brokers focus on procurement — they help you pick a vendor and move on. We stay with you. UPSTACK provides dedicated customer success managers and project managers who handle implementation, ongoing vendor coordination, trouble tickets, contract renewals, and strategic reviews. We're an extension of your IT team, not a matchmaker who disappears after the sale.

  advisory_vs_consultant: >
    Unlike traditional consulting firms that bill $200-500 per hour regardless of outcomes, UPSTACK only earns compensation when you move forward with a solution we recommend — and even then, the vendor pays us, not you. You get the same depth of expertise (our leadership team brings experience from RingCentral, 8x8, Oracle, AT&T, and other major platforms), plus implementation support and ongoing account management that most consultants don't provide. The difference is you're not paying for the advice — you're benefiting from it.

  engagement_model: >
    Working with UPSTACK typically starts with a discovery session where we map your current technology environment, contracts, and business objectives. From there, we build a tailored evaluation framework, run vendor comparisons using our proprietary data, and present scored recommendations. If you decide to move forward, we manage implementation and stay on as your single point of contact for all vendor-related needs — from support tickets to contract renewals. The entire process costs you nothing, and there's never an obligation to act on our recommendations.

  lifecycle_value: >
    Our relationship doesn't end when you sign a contract. UPSTACK manages your vendor relationships on an ongoing basis — handling trouble tickets, tracking renewal timelines, flagging unused services, and identifying optimization opportunities as your business evolves. When it's time for a technology refresh or expansion, you already have a partner who understands your environment, your contracts, and your goals. That continuity is why our client retention rate is 99%.

