contradictions_and_gaps:
  critical_contradictions:
    - id: "CONFLICT-001"
      claim: "99% client retention rate (UPSTACK homepage)"
      reality: "Internal cohort analysis shows 70-83% retention (2024 cohort: 83.15%, 2023: 74.60%, 2022: 69.64%, 2021: 70.93%)"
      impact: "HIGH â€” this is a client-facing claim that doesn't hold up against internal data"
      recommendation: >
        Three possible paths: (1) Identify and document the methodology that produces 99% â€” perhaps it measures something different like contract retention vs. account retention. (2) Retire the 99% claim and replace with defensible metrics like NPS 78, 3.5-year average tenure, or cohort-specific retention. (3) Investigate whether account deactivation vs. true churn is muddying the data. This needs resolution before any playbook uses the retention claim.

    - id: "CONFLICT-002"
      claim: "6,500+ customers (2023 Annual Report)"
      reality: "Salesforce shows 13,835 active client accounts"
      impact: "MEDIUM â€” different counting methodologies may explain gap"
      recommendation: >
        Likely explained by account vs. customer definition (one customer may have multiple accounts, or vice versa). Need to establish canonical customer count methodology. For playbooks, use whichever number has a defensible, documented methodology.

    - id: "CONFLICT-003"
