    type: "verified"
    headline: "Global PE firm modernizes network with 10x bandwidth upgrade via SD-WAN"
    vertical: "financial_services"
    service_categories:
      - "network_connectivity"
    situation: "Sun Capital Partners, a growing investment firm, operated on an expensive and outdated MPLS network delivering just 100Mbps per location. Frequent service issues caused IT leaders to spend late nights troubleshooting, and the network couldn't support expanding global operations."
    approach: "UPSTACK conducted a deep requirements analysis across Sun Capital's five key locations (NY, LA, Fort Lauderdale, London, Edison) and recommended a comprehensive migration to global SD-WAN with dedicated internet access. Lumen was selected as primary provider after competitive evaluation against GTT and New Horizon Communications."
    outcome: "The firm upgraded from 100Mbps to 1Gbps dedicated internet access â€” a 10x bandwidth improvement â€” with redundant, diverse connections eliminating single points of failure. The engagement expanded to serve Sun Capital's portfolio companies, generating 40 closed-won opportunities and $2,041 in ongoing monthly revenue."
    metrics:
      - "10x bandwidth upgrade: 100Mbps MPLS to 1Gbps dedicated internet"
      - "Global SD-WAN deployment across 5 locations on 3 continents"
      - "Redundant, diverse connectivity eliminating single points of failure"
      - "40 closed-won opportunities across Sun Capital portfolio"
    quote: "I value working with UPSTACK because of their talented team of professionals and their consistent delivery of high-quality results. Their professionalism and seamless collaboration ensure the success of every project. â€” Martin Krost, CTO, Sun Capital Partners"
    status: "âœ… VERIFIED and enriched with Salesforce data"

