contradictions_and_gaps:
  critical_contradictions:
    - id: "RESOLVED-001"
      claim: "99% client retention rate (UPSTACK homepage)"
      resolution: "CONFIRMED ACCURATE. Retention is 99.8% when measured on revenue-generating customers (3,064 accounts with active MRC). The apparent discrepancy arose because 75% of 'customer' accounts in Salesforce (22,786 total) are non-revenue records â€” locations, prospects, inactive accounts. Cohort-level retention: 2020: 99.8%, 2021: 100%, 2022: 99.8%, 2023: 99.8%, 2024: 100%, 2025: 98.9% (still ramping). Average MRC per active customer: $6,255."
      impact: "RESOLVED â€” claim is defensible with documented methodology"
      action: "Use in playbooks with confidence. If challenged, explain: measured on revenue-generating customers, not the broader account database."

    - id: "RESOLVED-002"
      claim: "6,500+ customers (2023 Annual Report) vs. 13,835 accounts in Salesforce"
      resolution: "Database contains ~22,786 total 'customer' accounts. Of these, 5,399 are active revenue-generating customers (accounts with active MRC > 0). Breakdown: 2,307 pre-2020 legacy clients (avg $15.7K MRC, $36.2M total MRR), 3,058 from 2020-2025 cohorts (avg $6.2K MRC, $18.8M total MRR), and 34 undated. The '6,500+' figure from the 2023 Annual Report likely included some accounts that have since gone inactive. The remaining ~17,000 records are locations, prospects, and inactive accounts."
      impact: "RESOLVED â€” use '5,000+ active clients' as defensible external figure"
      action: "Use 5,399 (or rounded to '5,000+') for client count. Pre-2020 legacy customer base is a strength worth highlighting: these long-tenure, high-value relationships represent the durability of the advisory model."

    - id: "CONFLICT-003"
      claim: "80 million data points (UPSTACK homepage)"
      reality: "Not verified against any internal data source"
      impact: "MEDIUM â€” if challenged by a sophisticated buyer, we need to explain what constitutes a 'data point'"
      recommendation: >
        Define what counts as a data point (quote line items? pricing records? transactional events?) and verify the count. If defensible, keep it. If not, switch to more concrete claims like "thousands of completed engagements" or the specific evaluation counts (5,759 in trailing 12 months).

  data_quality_observations:
    - id: "DQ-001"
      area: "Industry tagging"
      finding: "6,618 accounts (of 13,835) have null industry tags â€” 48% untagged"
      impact: "Vertical metrics are directionally correct but incomplete"
      recommendation: "Program 04 data governance should prioritize industry tag backfill"

    - id: "DQ-002"
      area: "Category mapping"
      finding: "'Data Center and Cloud' in Salesforce maps to both data_center_colocation and cloud_infrastructure, but they were separated using 'IT Operations' for cloud. This likely understates cloud and may overstate data center."
      impact: "Cloud infrastructure appears to be a very small category (38 evaluations) which probably doesn't reflect reality"
      recommendation: "Review Salesforce product_interest_c field values; consider splitting 'Data Center and Cloud' or adding subcategories"

    - id: "DQ-003"
      area: "Cost savings tracking"
      finding: "Cost savings calculated from quote line item MRC deltas â€” only available when both prior and new pricing exist. Available for 1,709 networking deals but only 3 security deals."
      impact: "The headline '35% average cost reduction' is heavily weighted by networking. Category-specific savings claims need sample size qualifiers."
      recommendation: "Implement incumbent pricing capture during discovery phase as standard process"

    - id: "DQ-004"
      area: "Supplier category mapping"
      finding: "Top suppliers by deal volume are heavily networking-weighted. Enterprise-recognizable names (Equinix, Five9, etc.) appear in recognizable-supplier lists but may not be top by volume."
      impact: "Two supplier lists serve different purposes: volume leaders (Cato, LightEdge) vs. brand recognition leaders (AT&T, Equinix, Five9). Playbooks should use the right list for the right context."
      recommendation: "Maintain both lists explicitly"

    - id: "DQ-005"
      area: "Team credentials"
