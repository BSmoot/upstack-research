case_studies:
  - id: "cs_healthcare_security_01"
    headline: "Regional Health System Consolidates Security Stack"
    vertical: "healthcare"
    service_categories:
      - "security"
    situation: >
      A 12-hospital health system was managing 8 separate security vendors
      with overlapping coverage gaps and compliance blind spots.
    approach: >
      UPSTACK conducted a comprehensive security assessment, mapping existing
      tools to HIPAA requirements and identifying consolidation opportunities.
    outcome: >
      Consolidated to 3 integrated security platforms with improved HIPAA
      compliance posture and simplified vendor management.
    metrics:
      - "30% cost reduction in annual security spend"
      - "8-week evaluation vs. 6-month internal estimate"
      - "Zero compliance gaps identified in post-implementation audit"

  - id: "cs_finserv_network_01"
    headline: "Investment Firm Modernizes Network for Hybrid Workforce"
    vertical: "financial_services"
    service_categories:
      - "network"
      - "security"
    situation: >
      A mid-market investment firm needed to support 60% remote workforce
      while maintaining SOX compliance and low-latency trading access.
    approach: >
      UPSTACK evaluated SD-WAN and SASE solutions with financial services
      compliance requirements built into the evaluation criteria.
    outcome: >
      Deployed integrated SD-WAN/SASE solution with compliance-ready
      configuration and improved remote user experience.
    metrics:
      - "40% improvement in remote access latency"
      - "Full SOX audit trail maintained throughout transition"
      - "12-week deployment from vendor selection to production"

positioning_lines:
  vendor_neutral_intro: >
    UPSTACK serves as an objective technology advisor, evaluating solutions
    across 300+ vetted suppliers without financial bias toward any single vendor.
  trust_model_explanation: >
    Our advisory services are provided at no cost to buyers — vendors
    compensate UPSTACK through standard channel agreements, eliminating
    consulting fees while preserving advisory independence.
  advisory_vs_broker: >
    Unlike technology brokers who match buyers to a limited vendor catalog,
    UPSTACK provides end-to-end advisory that begins with understanding
    your business requirements before any vendor is considered.
  advisory_vs_consultant: >
    Unlike traditional consultants who deliver recommendations and depart,
    UPSTACK advisors remain engaged through procurement, implementation,
    and ongoing optimization — at no cost to the buyer.
  engagement_model: >
    Every UPSTACK engagement begins with a dedicated advisor who understands
    your environment, compliance requirements, and business objectives —
    providing continuity from initial assessment through ongoing optimization.

