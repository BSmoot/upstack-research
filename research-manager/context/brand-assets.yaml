# =============================================================================
# LANGUAGE STANDARDS
# =============================================================================
# These terms are mandatory across all playbooks, outreach, and marketing.
# Research agents MUST use these terms and flag deviations.

language_standards:
  required_terms:
    company_descriptor: "technology advisory firm"
    cost_model: "at no cost to you"
    # EDIT (Issue 2): Confirmed as canonical term â€” matches language standard, dossier, and audit
    funding_model: "vendor-funded advisory model"
    revenue_model: "commission-based"
    revenue_model_note: >
      UPSTACK earns commission from the vendors clients select. This is the honest
      description of the revenue model and should be explained transparently, not hidden.
      The established language is: 'Our fees are reimbursed by the vendor you select.'

  prohibited_terms:
    - term: "independent advisor"
      use_instead: "technology advisory firm"
      reason: "Not the established descriptor"

    - term: "strategic technology audit"
      use_instead: "Discovery & Assessment"
      reason: "Not an UPSTACK term; use methodology step names"

    - term: "advisory platform"
      use_instead: "technology advisory firm"
      reason: "UPSTACK is a firm with a platform, not a platform"

    - term: "outcome-based pricing"
      use_instead: "vendor-funded advisory model"
      reason: "Incompatible with UPSTACK's commission-based model"

    - term: "performance-based"
      use_instead: "commission-based"
      reason: "Flagged as false claim in outreach audit; UPSTACK is commission-based"

    - term: "not commission-based"
      use_instead: "commission-based, vendor-funded"
      reason: "Kill item from outreach audit â€” this is factually false"

    - term: "free"
      use_instead: "at no cost to you"
      reason: "Established standard language; 'free' undersells the model"

    - term: "vendor certification program"
      use_instead: null
      reason: "UPSTACK does not certify vendors; it evaluates them via transactional intelligence"

    # EDIT (Issue 2): Added to prevent "vendor-reimbursed" from propagating
    - term: "vendor-reimbursed"
      use_instead: "vendor-funded"
      reason: "Standardization â€” 'vendor-funded' is the controlled term per language standard. 'Reimbursed' is acceptable in explanatory prose (e.g., 'our fees are reimbursed by the vendor') but not as a model label."

  positioning_guidance:
    category_first: >
      Lead with the unmanaged problem (vendor lifecycle without portfolio-level oversight),
      not with UPSTACK's capabilities. Category creation positioning expands the market by
      making buyers realize they have an unmanaged problem, rather than competing within the
      existing advisory market for the small percentage of buyers already looking.
    cost_language: >
      Evaluation-mode buyers respond to risk language, not pricing language.
      Cost savings is not the primary driver â€” cloud enablement is #1, security is #2,
      skill gap is #3.

