# Baseline Company Context
# This file contains company information that is SHARED across all research runs
# Update this file when company facts change
# Do NOT include detailed messaging, positioning, or materials here

company:
  name: "UPSTACK"
  description: "Infrastructure technology advisory services"

  # Service categories with subcategories and key suppliers
  # Key suppliers are factual seed data for research - research discovers buyer triggers, evaluation criteria, etc.
  # Last updated: 2026-02-04
  services:
    security:
      name: "Network Security"
      subcategories:
        - "EDR (endpoint detection and response)"
        - "MDR (managed detection and response)"
        - "IAM (identity and access management)"
        - "SASE (secure access service edge)"
        - "ZTNA (zero trust network access)"
        - "CSPM (cloud security posture management)"
      key_suppliers:
        - "CrowdStrike"         # EPP/EDR Leader 6 consecutive years; MDR leader; expanding into SIEM/XDR
        - "Palo Alto Networks"  # EPP Leader; SASE Leader (Prisma); CSPM (Prisma Cloud); broadest portfolio
        - "Microsoft"           # EPP Leader (Defender); IAM (Entra ID); CSPM (Defender for Cloud)
        - "Zscaler"             # SSE Leader; SASE Visionary (2025 MQ); dominant in ZTNA/SWG
        - "Fortinet"            # SASE Leader; SD-WAN Leader; strong in converged network security
        - "SentinelOne"         # EPP Leader 5 years; growing XDR/CNAPP play
        - "Okta"                # IAM pure-play leader; workforce and customer identity
        - "Netskope"            # SASE Leader; SSE Leader; strong CASB/DLP
        - "Wiz"                 # Fastest-growing CSPM/CNAPP; acquired by Google Cloud (2025)
      market_notes:
        - "Wiz acquired by Google Cloud 2025 - factor acquisition risk into long-term CSPM evaluations"
        - "Zscaler is SSE Leader but SASE Visionary - SD-WAN story still maturing vs Palo Alto/Fortinet/Cato"

    customer_experience:
      name: "Customer Experience (CX)"
      subcategories:
        - "CCaaS (cloud contact center)"
        - "Omnichannel engagement (voice, chat, email, SMS)"
        - "AI virtual agents and chatbots"
        - "Workforce optimization"
      key_suppliers:
        - "NICE"                # CCaaS Leader, highest execution + furthest vision (2025 MQ); CXone Mpower
        - "Genesys"             # CCaaS Leader 11 consecutive years; strong enterprise/mid-market
        - "Five9"               # CCaaS Leader 8x; strong AI agent attach rate; note recent exec turnover
        - "Amazon Connect"      # CCaaS Leader 3 consecutive years; pay-as-you-go; AI-native; AWS lock-in
        - "Talkdesk"            # CCaaS Leader (returned 2025); industry-specific solutions
        - "Cisco"               # Webex Contact Center; Niche Player in 2025 MQ but disputed
        - "Content Guru"        # CCaaS Challenger (2025 MQ); storm platform; strong EMEA/regulated
        - "Vonage"              # Niche Player; Fusion platform UCaaS/CCaaS/CPaaS; Ericsson-owned
      market_notes:
        - "Cisco CCaaS dropped to Niche Player in Gartner 2025 - disputed by analysts, evaluate if Webex shop"
        - "Five9 recent executive turnover - monitor stability"

    network:
      name: "Network & Connectivity"
      subcategories:
        - "Dedicated Internet Access (DIA)"
        - "MPLS and Ethernet services"
        - "SD-WAN (software-defined WAN)"
        - "Cloud direct connects"
        - "Fixed wireless"
      key_suppliers:
        - "AT&T"                # Tier-1 carrier; DIA/MPLS/Ethernet; SD-WAN (resells Fortinet/Cisco)
        - "Verizon"             # Tier-1 carrier; DIA/MPLS; SD-WAN (Cisco/Fortinet); strong SLAs
        - "Lumen Technologies"  # Fiber/DIA/MPLS; SD-WAN (Fortinet partnership); strong mid-market
        - "Comcast Business"    # DIA/Ethernet; ActiveCore SD-WAN; competitive in cable footprint
        - "Spectrum Enterprise" # DIA/Ethernet/fiber; growing enterprise in Charter footprint
        - "Fortinet"            # SD-WAN Gartner Leader; converged SD-WAN + security (FortiGate)
        - "Cato Networks"       # SASE Leader; cloud-native SD-WAN + security; global backbone
        - "Cradlepoint"         # Fixed wireless / 5G WAN; Ericsson-owned; branch/pop-up/mobile
      market_notes:
        - "Broadcom/VMware VeloCloud deliberately excluded - post-acquisition pricing/support issues"

    data_center:
      name: "Data Center & Colocation"
      subcategories:
        - "Colocation (cabinet space, power, cooling)"
        - "Interconnection services"
        - "Edge computing infrastructure"
      key_suppliers:
        - "Equinix"             # Global #1; 260+ DCs, 33 countries; best interconnection; premium pricing
        - "Digital Realty"      # Global #2; 300+ DCs; PlatformDIGITAL; strong wholesale/hyperscale
        - "QTS (Blackstone)"    # US hyperscale leader; AI-optimized campuses; private equity-owned
        - "CoreSite"            # US retail colo; strong network density; American Tower-owned
        - "CyrusOne (KKR)"      # US/Europe; expanding APAC; private equity-owned; wholesale focused
        - "CentersquareDC"      # Formed from Cyxtera + Evoque merger (Brookfield); 72 DCs
        - "Flexential"          # US mid-market; hybrid IT/colo; strong in secondary markets
        - "Iron Mountain"       # Growing DC division; 30+ markets; sustainability-focused
      market_notes:
        - "CentersquareDC is Cyxtera+Evoque rebrand under Brookfield - legacy Cyxtera contracts"
        - "QTS, CyrusOne now private equity-owned - different dynamics than public REITs"

    communications:
      name: "Communications & Voice"
      subcategories:
        - "UCaaS (unified communications)"
        - "SIP trunking"
        - "Cloud PBX and hosted voice"
        - "Video conferencing"
      key_suppliers:
        - "Microsoft"           # Teams UCaaS Leader; dominant installed base; bundled M365; Operator Connect
        - "Zoom"                # UCaaS Leader; meetings-first expanding telephony/CC; strong regulated
        - "RingCentral"         # UCaaS Leader; RingEX + RingCX; deepest telephony feature set
        - "Cisco"               # UCaaS Leader (Webex); strong on-prem migration path; device ecosystem
        - "8x8"                 # UCaaS Visionary; combined UCaaS/CCaaS/CPaaS; mid-market
        - "Dialpad"             # UCaaS Visionary; AI-native; strong SMB/mid-market
        - "Vonage"              # Niche Player; CPaaS-first (Ericsson); programmable voice/messaging
        - "Bandwidth"           # SIP/PSTN infrastructure; powers many UCaaS/CCaaS platforms

    cloud:
      name: "Cloud Infrastructure"
      subcategories:
        - "Cloud strategy and migration"
        - "Multi-cloud architecture"
        - "AI/ML infrastructure"
      key_suppliers:
        - "AWS"                 # Market leader (~31% IaaS share); broadest catalog; deepest AI/ML
        - "Microsoft Azure"     # #2 (~25% share); strongest hybrid (Arc); OpenAI partnership
        - "Google Cloud"        # #3 (~11% share); AI/ML leadership (Vertex AI, TPUs); analytics
        - "Oracle Cloud"        # Growing fast; strong database/ERP; aggressive pricing; OCI Dedicated
        - "IBM Cloud"           # Hybrid cloud (Red Hat OpenShift); regulated industries; shrinking but sticky
        - "Rackspace"           # Multi-cloud managed services; Fanatical Support; financial headwinds

  # Geographic focus
  geography:
    primary_markets:
      - "United States"
    secondary_markets: []

  # Target market segments (general)
  target_segments:
    company_sizes:
      - "mid_market"      # 100-999 employees
      - "enterprise"      # 1000+ employees

    excluded_segments:
      - "smb"             # Too small to benefit from advisory model

    # General vertical categories (not run-specific)
    # Priority verticals are determined per research run
    vertical_focus:
      - "Healthcare"
      - "Financial Services"
      - "Manufacturing"
      - "Technology"
      - "Professional Services"

# Business Model
business_model:
  compensation: "vendor_reimbursed"
  description: "Buyers pay nothing - vendors/suppliers pay commission on closed deals"

  engagement_type: "ongoing_advisory"
  engagement_description: "Retained relationships for ongoing technology decisions"

  # Value proposition to buyers
  value_proposition:
    primary: "Optimize IT infrastructure through expert advisory"
    dimensions:
      - "Lower costs through vendor negotiation and market knowledge"
      - "Improve reliability through proper vendor selection"
      - "Mitigate risk through due diligence and expertise"
      - "Source and procure with confidence"
      - "Execute as an extension of client's team"
      - "Enable better, faster decision-making through insights"

  # Trust model - how UPSTACK addresses vendor-reimbursed skepticism
  trust_model:
    vendor_agnostic: "Recommend from all vendors, not just those who pay us"
    transparency: "Disclose compensation model upfront"
    aligned_interests: "Only paid when buyer is satisfied and project succeeds"
    track_record: "Recommendations validated by client outcomes"

  # Primary differentiator
  differentiation:
    primary: "End-to-end solutions throughout the full technology lifecycle"
    enablers:
      - "Technology platform for better decisions"
      - "Depth of domain expertise"

# Competitive Landscape
competitive_landscape:
  primary_competition: "direct_vendor_sales"
  description: "Buyers going directly to carriers/cloud providers without advisory"

  # Why buyers go direct instead of using an advisor
  direct_buyer_reasons:
    - "Unaware that technology advisors exist as a category"
    - "Existing vendor relationships"

  # Other advisors exist but are not primary competition
  secondary_competition: "other_technology_advisors"
  secondary_notes: "A few comparable firms exist"

  # How technology advisors differ from adjacent business models
  adjacent_models:
    vars:
      name: "Value-Added Resellers (VARs)"
      distinction: "VARs buy and resell products with markup; advisors provide vendor-neutral guidance without taking title to goods"
    msps:
      name: "Managed Service Providers (MSPs)"
      distinction: "MSPs operate technology daily under recurring contracts; advisors focus on procurement and vendor management, not ongoing operations"
    consultants:
      name: "IT Consultants (Big 4, etc.)"
      distinction: "Consultants charge clients directly ($150-500+/hr); advisors are free to buyers with vendor-funded commissions"
    platforms:
      name: "Procurement Platforms (Coupa, SAP Ariba)"
      distinction: "Platforms offer self-service automation; advisors provide high-touch customized guidance"

# Buyer Personas
buyer_personas:
  primary_buyer:
    title: "CIO/CTO"
    description: "Chief Information/Technology Officer - primary decision maker"

  buying_committee:
    description: "Buying committees are expanding in size"
    typical_members:
      - title: "CIO/CTO"
        role: "Primary decision maker"
      - title: "VP/Director of IT"
        role: "Technical evaluation"
      - title: "CFO/Finance"
        role: "Budget approval, cost validation"
      - title: "Procurement"
        role: "Vendor management, contract negotiation"
      - title: "CX Leaders"
        role: "Involved when CX solutions are in scope"

  # Buying triggers - what prompts engagement
  buying_triggers:
    - trigger: "Contract renewal"
      description: "Existing vendor contract is expiring"
    - trigger: "New initiative"
      description: "Digital transformation, cloud migration, office relocation"
    - trigger: "Cost pressure"
      description: "Mandate to reduce IT spend"
    - trigger: "Vendor frustration"
      description: "Poor service or pricing from current provider"

  # Pain points before engaging UPSTACK
  pain_points:
    - pain: "Lack of market knowledge"
      description: "Don't know what options exist or what fair pricing looks like"
    - pain: "Time constraints"
      description: "Don't have bandwidth to evaluate vendors properly"
    - pain: "Risk of wrong choice"
      description: "Fear of being locked into a bad contract"
    - pain: "Internal politics"
      description: "Need third-party validation for internal buy-in"

# Strategic Priorities (2026)
strategic_priorities:
  focus: "service_category_expansion"
  description: "Expand Security and CX/AI service sales within existing customer verticals"

  expansion_categories:
    - name: "Security"
      services:
        - "EDR/MDR"
        - "SASE/ZTNA"
        - "IAM"
      driver: "Compliance requirements, threat landscape"

    - name: "CX/AI"
      services:
        - "CCaaS"
        - "Conversational AI"
        - "Workforce optimization"
      driver: "Digital transformation, labor cost reduction"

  priority_verticals:
    - "Healthcare"
    - "Financial Services"

